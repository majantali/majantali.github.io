<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="{{ page.language }}" xml:lang="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <meta name="author" content="Deepayan Sarkar" />
  <title>{{ page.title }}</title>

  <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Serif" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosansbengali.css" >
  <link rel="stylesheet" href="/assets/styles/custom.css"> <!-- custom styles -->

</head>

<body data-spy="scroll" data-target="#toc">
  <div id="page-content">
    <section>
      <div class="container-fluid">

	<div class="row flex-xl-nowrap">

          <div class="col-md-3 col-xl-2 bd-sidebar">
	    <nav class="collapse bd-links" id="bd-toc-nav" aria-label="Main navigation">
	      <div class="bd-toc-item active">
		<a class="bd-toc-link" href="/">Home</a>
{% include toc.html html=content sanitize=false class="nav bd-sidenav" h_min=1 h_max=2 %}
	      </div>
	    </nav>
	  </div>

  
          <main class="col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main">

	    <hr class="hr-primary"/>
	    <header>
	      <h1 class="title">{{ page.title }}</h1>
	      <p class="author">{{ page.author }}</p>
	    </header>
	    <hr class="hr-primary"/>

	    {{ content }}

	  </main>
	</div>
      </div>
    </section>
  </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

</html>
